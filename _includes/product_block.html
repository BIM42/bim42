<!-- Renders product date, title, and snippet of text. -->
<div class="py-2 mb-2 prose left col-4 sm-width-full product-block">
  <div class="product-image">
    <a title="{{product.title}}" href="{{ product.url | prepend: site.baseurl }}">
      <img src="{{ product.image | prepend: site.baseurl }}" alt="{{product.title}}">
    </a>
  </div>
  <a class="no-underline h5 bold text-accent" title="{{product.title}}" href="{{ product.url | prepend: site.baseurl }}">{{product.category}}</a>
  <h2 class="h1 lh-condensed col-9 mt-0">
    <a class="link-primary" title="{{product.title}}" href="{{ product.url | prepend: site.baseurl }}">{{ product.title }}</a>
  </h2>
  <p>{{ product.description | strip_html | truncatewords:30 }}</p>
</div>
