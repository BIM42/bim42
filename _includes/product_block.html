<!-- Renders product date, title, and snippet of text. -->
<div class="py-2 mb-2 prose left col-4 sm-width-full">
  <h2 class="h1 lh-condensed col-9 mt-0">
    <a class="link-primary" title="{{ product.url | prepend: site.baseurl }}"
      href="{{ product.url | prepend: site.baseurl }}">{{ product.title }}</a>
  </h2>
  <div>
    <img src="{{ product.image | prepend: site.baseurl }}" alt="{{image.title}}">
  </div>
  <p>{{ product.description | strip_html | truncatewords:30 }}</p>
</div>
